<!DOCTYPE html>
<html>
<head>
	<title>This is the page title</title>
</head>
<body>
	<input type="text" name="myform[input]" id="input" value="Value of input" />

	<textarea name="myform[textarea]" id="textarea">Value of textarea</textarea>

	<button name="myform[button]" id="button" value="Value of button">Caption of button</button>

	<select name="myform[select-value]" id="select-value">
		<option value="option one">This is option one</option>
		<option value="option two" selected="selected">and this is option two</option>
		<option>option three</option>
	</select>

	<select name="myform[select-option]" id="select-option">
		<option value="option one">This is option one</option>
		<option value="option two">and this is option two</option>
		<option selected="selected">option three</option>
	</select>

	<select name="myform[select-empty]" id="select-empty">
		<option value="option one">This is option one</option>
		<option value="option two">and this is option two</option>
		<option>option three</option>
	</select>

	<select name="myform[select-multi]" id="select-multi" multiple="multiple">
		<option value="option one">This is option one</option>
		<option value="option two" selected="selected">and this is option two</option>
		<option selected="selected">option three</option>
	</select>
</body>
</html>
